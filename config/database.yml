default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: furniture_development
  username: furniture_development
  <% p Rails.application.secrets %>
  password: <%= Rails.application.secrets.psql_password %>
  host: localhost
  port: 5432

test:
  <<: *default
  database: furniture_development_test
  username: furniture_development_test
  password: <%= Rails.application.secrets.psql_password %>
  host: localhost
  port: 5432

production:
  <<: *default
  database: furniture_production
  username: furniture
  password: <%= ENV['FURNITURE_DATABASE_PASSWORD'] %>
